<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Favicon básico -->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">

    <!-- Favicons adicionales -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Íconos para Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <title>DrinkyPyramid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div class="container">
        <div class="controls">
            <h1>DrinkyPyramid</h1>
            <label for="numPlayers">Número de jugadores:</label>
            <input type="number" id="numPlayers" value="3" min="3" max="12">
            <button id="startGame">Iniciar Juego</button>
        </div>
        <br>
        <div class="pyramid" id="pyramid"></div>
        <div class="rules" id="rules"></div>
        
        <h2 id="playersTitle" style="cursor: pointer;">Manos de los jugadores ▼</h2>
        <div id="players" class="player-container"></div>
        
        <button id="nextTurn" class="hidden" disabled>Siguiente Turno</button>
        <div class="log" id="log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
